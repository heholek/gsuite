LongDescription=<p><a href="https://apps.google.com/" target='_blank'>Google Apps for Work - Communication, Collaboration and Storage for business</a>.</p>
 <p>The Google Apps for Work UCS connector allows to easily provision UCS users for Google Apps for Work user accounts with single sign-on.
 Utilizing UCS identity management features, selected UCS users are automatically added, updated or deleted in your business Google Apps for Work account.</p>
 
 <p>Users log in with their UCS username and password and can immediately use the Google collaboration features.
 Using UCS single sign-on to log into Google Apps for Work, the user password never leaves the UCS domain.</p>

 <p>This app is intended for organisations that want to use Google Apps for Work but manage users on UCS. To setup the connector, a Google Apps for Work (test-)subscription is required.</p>
