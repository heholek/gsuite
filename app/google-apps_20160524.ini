 <p>Diese App ist für Organisationen geeignet, die Google Apps for Work nutzen möchten, ihre Benutzer aber mit UCS verwalten wollen. Um den Connector in Betrieb zu nehmen, ist eine Google Apps for Work (Test-)Subskription erforderlich.</p>

