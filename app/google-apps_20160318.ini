LongDescription=<p><a href="https://apps.google.com/" target='_blank'>Google Apps for Work - Communication, Collaboration and Storage for business</a>.</p>
 <p>The Google Apps for Work UCS integration allows to easily provision Google Apps for Work user accounts with single sign-on for UCS users.
 Utilizing UCS identity management features, selected UCS users are automatically added, updated and deleted in your business Google Apps for Work account.</p>
 
 <p>Users log in with their known UCS username and password and can immediately use the powerful Google collaboration features.
 Using UCS single sign-on to log into Google Apps for Work, the user password never leaves the UCS domain.</p>

 <p>To setup the integration, a Google Apps for Work (test-)subscription is required.</p>
