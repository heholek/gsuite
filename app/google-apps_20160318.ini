Description=Single-Sign-On in Google Apps for Work für UCS Benutzer
LongDescription=<p><a href="https://apps.google.com/" target='_blank'>Google Apps for Work - Kommunikation, Collaboration und Speicherplatz für Ihr Unternehmen</a>.</p>
 <p>Die Google Apps for Work Integration für UCS ermöglicht es, einen Google Zugang mit Single-Sign-On für UCS Benutzer zu provisionieren.
 Durch verwenden der UCS Identitymanagement Features werden ausgewählte UCS Benutzer automatisch Ihrem Google Apps for Work Account hinzugefügt, aktualisiert und gelöscht.</p>
 
 <p>Benutzer melden sich mit ihrem bekannten UCS Benutzernamen und Passwort an und können sofort die mächtigen Google Collaboration Features nutzen.
 Durch das Benutzen des UCS Single-Sign-On für den Login verlässt das Benutzerpasswort niemals die UCS Domäne.</p>

 <p>Um die Integration in Betrieb zu nehmen ist eine Google Apps for Work (Test-)Subskription erforderlich.</p>
